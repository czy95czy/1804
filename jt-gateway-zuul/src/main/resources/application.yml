server:
  port: 8050
spring:
  application:
    name: gateway-zuul
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka
logging:
  level:
    root: INFO
zuul:
  ignoredServices: '*'
  routes:
    app-consumer-hystrix:
      path: /user/**
      serviceId: consumer-hystrix
    app-sidecar:
      path: /sidecar/**
      serviceId: sidecar